<div class="col-lg-4 offset-lg-3">
    <div class="card">
        <div class="card-header">
            <h3>Book form</h3>
        </div>
        <div class="card-body">
            <form (submit)="addBook(title,editorial,author,ISBN,year,genre)">
                <div class="mb-3">
                    <label for="">Titulo</label>
                    <input type="text" name="title" class="form-control" #title placeholder="El principto">
                </div>
                <div class="mb-3">
                    <label for="">Editorial</label>
                    <input type="text" name="title" class="form-control" #editorial placeholder="The Mad House">
                </div>
                <div class="mb-3">
                    <label for="">Autor</label>
                    <input type="text" name="title" class="form-control" #author placeholder="Octavio paz">
                </div>
                <div class="mb-3">
                    <label for="">ISBN</label>
                    <input type="text" name="title" class="form-control" #ISBN placeholder="123-495-879">
                </div>
                <div class="mb-3">
                    <label for="">AÃ±o</label>
                    <input type="text" name="title" class="form-control" #year placeholder="2000">
                </div>
                <div class="mb-3">
                    <label for="">Genero</label>
                    <input type="text" name="title" class="form-control" #genre placeholder="suspenso">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
